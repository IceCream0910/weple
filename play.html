<!DOCTYPE html>
<html lang= "ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script>
	// url 에서 parameter 추출

function getParam(sname) {
    var params = location.search.substr(location.search.indexOf("?") + 1);
    var sval = "";
    params = params.split("&");
    for (var i = 0; i < params.length; i++) {
        temp = params[i].split("=");
        if ([temp[0]] == sname) { sval = temp[1]; }
    }
    return sval;
}
	</script>
<meta charset="utf-8">
<title>Weple - 어디서나 즐거움을 플레이하다</title>
</head>
<body onload='document.getElementById("iframe").src = getParam("link");setTimeout(function() {$(".loader").hide();$("#iframe").show();}, 3500);' style="overflow:hidden;">

<div class="loader" style="margin:-10px;border:none;width:102vw;height:102vh; background:#006cc7;">
<img src="https://i.imgur.com/GZNREnz.gif" style="width:100%;">
</div>

<iframe id="iframe" src="about:blank" style="margin:-10px;border:none;width:100vw;height:100vh;display:none;">
</body>
</html>
